<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="splash">
            <img src="./images/background.JPG" alt="background" class="background">
        </div>
        <div class="form">
            <p>
                lorem ipsum dolor sit amet, consectetur adipiscing elit.
            </p>
            <div class="form-main">
                <h1>Estimate my price</h1>
                <form name="estimate" action="submit">
                    <div class="name">
                        <div class="entry">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name" placeholder="Enter your first name">
                        </div>
                        <div class="entry">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name" placeholder="Enter your last name">
                        </div>
                    </div>
                    <div class="contact">
                        <div class="entry">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Enter your email">
                        </div>
                        <div class="entry">
                            <label for="phone">Phone</label>
                            <input type="tel" name="phone" id="phone" placeholder="Enter your phone number">
                        </div>
                    </div>
                    <div class="rooms">
                        <div class="entry">
                            <label for="rooms">Rooms</label>
                            <input type="number" min="1" max="10" name="rooms" id="rooms" placeholder="Enter the amount of rooms">
                        </div>
                        <div class="entry">
                            <label for="bathrooms">Bathrooms </label>
                            <input type="number" min="1" max="10" name="bathrooms" id="bathrooms" placeholder="Enter the amount of bathrooms">
                        </div>
                    </div>
                    <div class="password">
                        <div class="entry">
                            <label for="password">Password </label>
                            <input type="password" name="password" id="password" placeholder="Enter your password">
                        </div>
                        <div class="entry">
                            <label for="confirm-password">Confirm password </label>
                            <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm your password">
                        </div>
                    </div>
            </div>

                <div class="submit">
                    <button type="submit">Sign up</button>
                    <a href="https://google.com">Log in</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
